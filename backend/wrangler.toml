name = "photodrop-api"
main = "src/index.ts"
compatibility_date = "2025-01-04"

# When you create your D1 database, add the binding here:
# [[d1_databases]]
# binding = "DB"
# database_name = "photodrop-db"
# database_id = "your-database-id-here"

# When you create your R2 bucket, add the binding here:
# [[r2_buckets]]
# binding = "PHOTOS"
# bucket_name = "photodrop-photos"

# Environment variables for JWT signing (add these in Cloudflare dashboard or .dev.vars file)
# [vars]
# JWT_SECRET = "your-secret-key-here"
# VAPID_PUBLIC_KEY = "your-vapid-public-key"
# VAPID_PRIVATE_KEY = "your-vapid-private-key"
